<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosterer</title>
  </head>
  <body>
    <script>
      function showScheduler() {
        document.querySelector("#scheduler").display = true;
        document.querySelector("#settings").display = false;
        sessionStorage.setItem("lastView", "scheduler");
      }
      function showSetup() {
        document.querySelector("#scheduler").display = false;
        document.querySelector("#settings").display = true;
        sessionStorage.setItem("lastView", "settings");
      }
    </script>
    <nav class="stroke">
      <div class="logo-nav">
        <div class="logo">
          Roster Builder
        </div>
        <ul class="nav-links">
          <li>
            <a onclick="showScheduler()">Create</a>
          </li>
          <li>
            <a onclick="showSetup()">Settings</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <shift-schedule id="scheduler"></shift-schedule>
      <settings-view id="settings"></settings-view>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
