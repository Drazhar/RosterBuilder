<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roster Builder</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./svg/logo.svg" alt="RosterBuilder logo" />
      </div>
      <ul>
        <li>
          <button class="button">
            <img src="./svg/face.svg" alt="Employee icon" />
            <p>Employees</p>
          </button>
        </li>
        <li>
          <button class="button">
            <img src="./svg/work_outline.svg" alt="Case icon" />
            <p>Shifts</p>
          </button>
        </li>
        <li>
          <button class="button">
            <img src="./svg/settings.svg" alt="Settings icon" />
            <p>Settings</p>
          </button>
        </li>
        <li>
          <button class="button">
            <img src="./svg/schedule.svg" alt="Schedule icon" />
            <p>Create</p>
          </button>
        </li>
      </ul>
    </nav>

    <main>
      <employees-view></employees-view>
    </main>
  </body>
</html>
