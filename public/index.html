<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roster Builder</title>
  </head>
  <body>
    <nav id="mainNav">
      <div class="logo">
        <img src="./svg/logo.svg" alt="RosterBuilder logo" />
      </div>
      <ul>
        <li>
          <a class="button" href="/shifts" id="shifts">
            <img src="./svg/work_outline.svg" alt="Case icon" />
            <p>Shifts</p>
          </a>
        </li>
        <li>
          <a class="button" href="/settings" id="settings">
            <img src="./svg/settings.svg" alt="Settings icon" />
            <p>Settings</p>
          </a>
        </li>
        <li>
          <a class="button" href="/employees" id="employees">
            <img src="./svg/face.svg" alt="Employee icon" />
            <p>Employees</p>
          </a>
        </li>
        <li>
          <a class="button" href="/" id="schedule">
            <img src="./svg/schedule.svg" alt="Schedule icon" />
            <p>Create</p>
          </a>
        </li>
      </ul>
    </nav>

    <main></main>
  </body>
</html>
